
<!DOCTYPE html>

<title>Jacob Tucker - CS 435 - Project 7</title>

<script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec4 vPosition;
    attribute vec4 normal;
    
    varying float fDist;
    varying vec4 fPosition;
    varying vec4 fNormal;

    uniform mat4 projectionMatrix;
    uniform mat4 modelViewMatrix;

    void main() {
        gl_Position = projectionMatrix*modelViewMatrix*vPosition;
        fDist = abs(gl_Position.z);
        fNormal = normal;
    }
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;
    uniform vec4 fogColor;
    varying vec4 fNormal;
    varying float fDist;
    varying vec4 fPosition;
    uniform vec4 fColor;
    uniform vec4 lightPosition;
    uniform vec3 eye;
    uniform vec4 ambientLight;
    uniform vec4 diffuseLight;
    uniform float fogDensity;

    void main() {
        // Light
        float shininess = 100.0;
        vec3 L = normalize(lightPosition.xyz - fPosition.xyz);
        vec3 E = normalize(eye - fPosition.xyz);
        //BAD
        vec3 N = normalize(fNormal.xyz);
        vec3 H = normalize(L+E);
        vec4 specularLight = diffuseLight;
        vec4 ambient = fColor * ambientLight;
        vec4 diffuse = max(dot(L,N), 0.0) * (fColor * diffuseLight);
        vec4 specular = pow(max(dot(N,H), 0.0), shininess) * (fColor * specularLight);
        vec4 tempColor = ambient + diffuse + specular;
        
        // Fog
        float fogFactor = clamp(exp(-1.0 * (fDist * fogDensity) * (fDist * fogDensity)), 0.0, 1.0);
        gl_FragColor = mix(fogColor, tempColor, fogFactor);
    }
</script>
