<title>Jacob Tucker - CS 435 - Project 7</title>

<script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec4 vPosition;
    attribute vec2 texCoord;
    
    varying vec2 fTexCoord;
    varying float fDist;

    uniform mat4 projectionMatrix;
    uniform mat4 modelViewMatrix;

    void main() {
        gl_Position = projectionMatrix*modelViewMatrix*vPosition;
        fDist = abs(gl_Position.z);
        fTexCoord = texCoord;
    }
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;
    uniform sampler2D texture;
    uniform vec4 fogColor;
    varying vec2 fTexCoord;
    varying float fDist;
    uniform vec4 fColor;

    void main() {
        float density = 0.175;
        float fogFactor = clamp(exp(-1.0 * (fDist * density) * (fDist * density)), 0.0, 1.0);
        //float fogFactor = clamp(fDist/endpoint, 0.0, 1.0);
        gl_FragColor = mix(fogColor, fColor, fogFactor) * texture2D(texture, fTexCoord);
        // gl_FragColor = fColor;
    }
</script>
